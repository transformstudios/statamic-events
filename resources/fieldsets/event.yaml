title: Event
fields:
  -
    handle: all_day
    field:
      type: toggle
      width: 25
      display: 'All Day?'
  -
    handle: multi_day
    field:
      type: toggle
      width: 25
      display: 'Multi-Day?'
  -
    handle: start_date
    field:
      type: date
      allow_blank: false
      allow_time: false
      require_time: false
      input_format: M/D/YYYY
      width: 25
      display: 'Start Date'
      if:
        multi_day: 'equals false'
  -
    handle: start_time
    field:
      type: time
      width: 25
      display: 'Start Time'
      if:
        multi_day: 'equals false'
        all_day: 'equals false'
  -
    handle: end_time
    field:
      type: time
      width: 25
      display: 'End Time'
      if:
        multi_day: 'equals false'
        all_day: 'equals false'
  -
    handle: timezone
    field:
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Timezone
      type: timezones
      listable: hidden
      instructions_position: above
      mode: typeahead
      width: 50
  -
    handle: days
    field:
      type: grid
      mode: table
      fields:
        -
          handle: date
          field:
            type: date
            allow_blank: false
            allow_time: false
            require_time: false
            input_format: M/D/YYYY
            width: 33
            display: Date
        -
          handle: start_time
          field:
            type: time
            width: 33
            display: 'Start Time'
        -
          handle: end_time
          field:
            type: time
            width: 33
            display: 'End Time'
      display: Days
      add_row: 'Add Day'
      listable: hidden
      reorderable: true
      if:
        multi_day: 'equals true'
  -
    handle: recurrence_section
    field:
      type: section
      display: Recurrence
      if:
        multi_day: 'equals false'
  -
    handle: recurrence
    field:
      type: select
      options:
        0: None
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        every: Every
      width: 25
      display: 'Recurrence Type'
      default: false
      if:
        multi_day: 'equals false'
  -
    handle: interval
    field:
      type: integer
      width: 25
      display: Interval
      if:
        recurrence: 'equals every'
  -
    handle: period
    field:
      type: select
      options:
        days: Days
        weeks: Weeks
        years: Years
      display: Period
      width: 25
      if:
        recurrence: 'equals every'
  -
    handle: end_date
    field:
      type: date
      allow_blank: true
      allow_time: false
      require_time: false
      input_format: M/D/YYYY
      display: 'End Date'
      width: 25
      listable: hidden
      mode: single
      time_enabled: false
      time_required: false
      full_width: false
      inline: false
      columns: 1
      rows: 1
      if:
        recurrence: 'contains_any daily, weekly, monthly, every'
  -
    handle: exclude_dates
    field:
      fields:
        -
          handle: date
          field:
            mode: single
            inline: false
            full_width: false
            columns: 1
            rows: 1
            time_enabled: false
            time_seconds_enabled: false
            type: date
            display: Date
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
      mode: table
      reorderable: false
      fullscreen: false
      type: grid
      display: Exclusions
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        multi_day: 'equals false'
      add_row: 'Add Excluded Date'
